#######################################
## ILWT OC Daemon Configuration File ##
## ********************************* ##
## WARNING: DO NOT MODIFY IF UNSURE  ##
#######################################

#wake profile
wake_min_freq=245760
wake_max_freq=1017600
wake_governor=ondemand

#sleep profile
sleep_min_freq=245760
sleep_max_freq=368640
sleep_governor=conservative

#temperature profile
#battery_temp is temperature in celsius * 10
battery_temp=400
battery_temp_min_freq=245760
battery_temp_max_freq=768000
battery_temp_governor=conservative

#battery profile (active when battery <= battery_cap)
#battery_cap is battery life in percentage
battery_cap=25
battery_cap_min_freq=245760
battery_cap_max_freq=768000
battery_cap_governor=conservative

#charging profile (when battery is charging)
charge_min_freq=245760
charge_max_freq=1113600
charge_governor=ondemand

#scheduler
io_scheduler=cfq
